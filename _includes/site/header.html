<!-- Header -->
<header class="grid-x grid-padding-x grid-padding-y align-justify align-middle" id="maintest">
  <div class="auto cell">
  {% if page.layout == "page" %}
  <a href="/" class="h4">{{page.title}}{% if page.client %}<span class="dark-gray padding-left-1 show-for-large">{{page.client}}</span>{% endif %}</a>
  {% else %}
  <a href="/" class="h4">{{site.title}}<span class="dark-gray padding-left-1 show-for-large">{{site.job}}</span></a>
  {% endif %}
  </div>
  <div class="shrink cell" style="z-index: 1007">
    <a data-toggle="navigation"><svg class="icon icon-radio_button_unchecked"><use xlink:href="/assets/icons/symbol-defs.svg#icon-radio_button_unchecked"></use></svg></a>
  </div>
</header>
