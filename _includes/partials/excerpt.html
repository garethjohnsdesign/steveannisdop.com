<div class="small-12 medium-6 large-4 {% if project.is-full-width %}medium-12{% endif %} cell" data-aos="fade-in">
  <a href="{{ project.url }}">
    {% assign image = project.image %}
    <div class="margin-bottom-2 excerpt" data-interchange="{% include images/interchange-img-small-12-medium-12-cell.html %}"></div>
    <h5 class="sans-regular white">{{ project.client }} <span class="dark-gray">{{ project.title }}</span></h5>
  </a>
</div>
