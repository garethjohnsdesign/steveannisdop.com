---
layout: default
---

<!-- Notes -->
<div class="grid-container">
<div class="grid-x grid-padding-x grid-padding-y medium-up-2 large-up-3">
  {% for post in site.notes limit:site.per_page %}
    <div class="cell" data-aos="fade-in">
    <h3 class="">{{ post.title }}</h3>
    <div class="secondary-color margin-bottom-1">{{ post.date | date: site.date_format }}</div>
    {{ post.content }}
    </div>
  {% endfor %}
</div>
</div>
<!-- End Notes -->
